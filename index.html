<!DOCTYPE html>
<html>
<head>
    <title>Train Time</title>
    <!--Bootstramp-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <!--MOMENT-->
    <script src="http://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background-color:brown; color:white">
            <h1 class="text-center">Train Time!</h1>
            <h4 class="text-center">Choo!</h4>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary"> 
                    <div class="panel panel-heading">
                        <h3 class="panel-title">Current Train Scheudle</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="traintable">
                            <thead>
                                <tr>
                                    <th>Train</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--Leave-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="form-control" name="trainNameInput">
                            </div>

                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" name="destinationInput">
                            </div>

                            <div class="form-group">
                                <label for="">First Train (HH:MM - Military Time</label>
                                <input type="text" class="form-control" name="firstTrainInput">
                            </div>

                            <div class="form-group">
                                <label for="">Frequency(Min)</label>
                                <input type="text" class="form-control" name="frequencyInput">
                            </div> 
                            <button type="submit" class="btn btn-primary" id="addTrainBtn"> Submit!</button>
                        </form>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="script.js"></script>


</body>
</html>
